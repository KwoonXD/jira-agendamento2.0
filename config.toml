[theme]
base="dark"
primaryColor="#6A994E"
backgroundColor="#191D18"
secondaryBackgroundColor="#242B23"
textColor="#F2F3EE"
font="sans serif"

[client]
toolbarMode = "auto"

[server]
headless = true
enableXsrfProtection = true
enableCORS = false
maxUploadSize = 200

[browser]
gatherUsageStats = false
